<!DOCTYPE html>
<html>
<head>
    <title>Odd Even Checker</title>
</head>
<body>

<script>
function checkOddEven() {
    for (let i = 0; i <= 200; i++) {
        if (i % 2 === 0) {
            alert(i + " is even");
        } else {
            alert(i + " is odd");
        }
    }
}

checkOddEven();
</script>

</body>
</html>
